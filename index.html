<!DOCTYPE html>
<html>
<head>
  <title>Groceries</title>
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
    <h1>
    Grocery List
    </h1>
    <form class="listForm">
      <h3>
      Enter your items here:
      </h3>
      <input type="text" id="field">
      <button class="add">
      Add to list
      </button>
      <br />
      <input type="submit" class="showList">
    </form>
    <div class="groceries">
      <ul class= "list">
      </ul>
    </div>

    <div class="deck">
      <button id="showCards">Click here to see cards</button>
      <ul id="output">

      </ul>
    </div>


    <form>
      <h2>Enter a sentence and we'll tell you how many unique words you used</h2>
      <input type="text" id="word">
      <input type="submit" id="findMatches">
    </form>
    <ul class="matchedWords">

    </ul>


</body>
</html>
